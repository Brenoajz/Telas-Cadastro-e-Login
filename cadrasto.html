<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="stylecadrasto.css">
</head>

<body>
    <div class="login-box">
        <h1 class="text">Cadrastre-se</h1>
        <input type="text" placeholder="Nome e Sobrenome">
        <br><br>
        <input type="text" placeholder="E-mail">
        <br><br>
        <input type="password" placeholder="Senha" maxlength="10">
        <br><br>
        <input type="tel, number" placeholder="Telefone com DDD" maxlength="11" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        <br><br>
        <input type="Text, number" placeholder="Endereço e Número">
        <br><br>
        <input type="number" placeholder="CEP" maxlength="8">
        <br><br>
        <input type="text" placeholder="Cidade">
        <br><br>
        <button type="submit">Cadrastre-se</button>
        <br><br>
        <p class="sec-text">Já tem uma conta? Faça o <a href="#">login!</a></p>
    </div>
</body>

</html>
